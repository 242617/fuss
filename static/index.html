<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>torture</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/switchery.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/switchery.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="container">
		<h1>torture</h1>

		<div class="well well-sm">
			<div class="row">
				<div class="col-xs-3">
					<input type="checkbox" class="js-switch" id="enabled" />
				</div>
				<div class="col-xs-9">
					<section>
						<div id="slider"></div>
						<span class="volume"></span>
					</section>
				</div>
			</div>
		</div>

		<div class="well well-sm">
			<div class="form-group">
				<label for="addressValue">Address:</label>
				<input type="text" class="form-control" id="addressValue" value="http://localhost:8080/api">
			</div>
			<button type="button" class="btn btn-primary" id="addressBtn">Save</button>
		</div>
	</div>
</body>
</html>
