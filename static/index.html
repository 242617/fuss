<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>torture</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/switchery.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/switchery.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>

	<br/>

	<div class="container-fluid">
		
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-2">
						<input type="checkbox" class="js-switch" id="enabled" />
					</div>
					<div class="col-xs-10">
						<section>
							<div id="slider"></div>
							<span class="volume"></span>
						</section>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-9">
						<input type="text" class="form-control" id="addressValue" />
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-primary" id="addressBtn">Save</button>
					</div>
				</div>
			</div>
		</div>
